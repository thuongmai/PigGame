<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <!--<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">-->
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">

        <!--<button class="btn-setting"><ion-icon name="settings"></ion-icon></button>
            <button class="btn-info"><ion-icon name="information-circle-outline"></ion-icon></button>-->
        <div class="final-score-panel">
            <ion-icon class="final-score-icon" name="trophy" style="font-size:24px"></ion-icon>
            <div class="final-score-label">100</div>
        </div>
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <input type="number" placeholder="Final Score" class="final-score" onfocus="this.value=''">
        
        <button class="btn-new">
            <ion-icon name="add-circle"></ion-icon>Start (Enter)
        </button>
        <button class="btn-roll">
            <ion-icon name="boat"></ion-icon>Roll (Up)
        </button>
        <button class="btn-hold">
            <ion-icon name="hand"></ion-icon>Hold (Down)
        </button>


        <img src="img/dice-5.png" alt="Dice" class="dice">
    </div>

    <script src="js/Model.js"></script>
    <script src="js/View.js"></script>
    <script src="js/app.js"></script>
    
    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</body>

</html>
