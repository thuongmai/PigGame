<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <!--<link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">-->
    <link type="text/css" rel="stylesheet" href="css/style.css">

    <title>Pig Game</title>
</head>

<body>
    <div class="wrapper clearfix">


        <button class="btn-setting">
            <ion-icon class="setting-icon" name="settings"></ion-icon>
        </button>
        <button class="btn-info">
            <ion-icon class="info-icon" name="information-circle-outline"></ion-icon>
        </button>

        <div class="final-score-panel">
            <ion-icon class="final-score-icon" name="trophy"></ion-icon>
            <div class="final-score-label">100</div>
        </div>
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>

        <input type="number" placeholder="Final Score" class="final-score" onfocus="this.value=''">

        <button class="btn-new">
            <ion-icon name="add-circle" class="new-icon"></ion-icon>Start (Enter)
        </button>
        <button class="btn-roll">
            <ion-icon name="boat" class="roll-icon"></ion-icon>Roll (Up)
        </button>
        <button class="btn-hold">
            <ion-icon name="hand" class="hold-icon"></ion-icon>Hold (Down)
        </button>

        <img src="img/dice-5.png" alt="Dice" class="dice">
        <img src="img/dice-5.png" alt="Dice" class="dice-1">
        <img src="img/dice-5.png" alt="Dice" class="dice-2">

        <div class="settingPanel">
            <!--<select id="test-dropdown">
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>-->
            <!--<dialog style="display: block; text-align: center; left: 50%; top: 50%; transform: translate(-50%, -50%); background-color: forestgreen;">

            </dialog>-->

        </div>
    </div>


    <dialog id="settingDialog">
        <form method="dialog">
            <p><label>Game Mode:
                    <select class="select_dialog">
                        <option value="0">Normal</option>
                        <option value="1">Two-dice pig</option>
                        <option value="2">Big Pig</option>
                    </select>
                </label></p>
            <menu>
                <button class="confirm_dialog_button">Confirm</button>
            </menu>
        </form>
    </dialog>

    <script src="js/Model.js"></script>
    <script src="js/View.js"></script>
    <script src="js/app.js"></script>

    <script src="https://unpkg.com/ionicons@4.4.2/dist/ionicons.js"></script>
</body>

</html>
